PLG_VIEWMEDICA_DESCRIPTION="<h2><a href="_QQ_"http://www.swarminteractive.com"_QQ_" target="_QQ_"_blank"_QQ_" alt="_QQ_"Swarm Interactive"_QQ_">Swarm Interactive</a> ViewMedica Plugin</h2><strong>Plugin use:</strong></p><p>Type the shortcode <strong>{vm="_QQ_"all"_QQ_"}</strong> in any article that you want the ViewMedica player to appear (quotation marks are required). If you wish to show a specific animation only, type <strong>{vm="_QQ_"</strong><em>openthis</em><strong>"_QQ_"}</strong>, where <em>openthis</em> is the string of characters pertaining to that particular animation (ex. A_a858e4ab). Click the link at the bottom for a list of <em>openthis</em> codes.</p><p>&nbsp;</p><p>You can specify a width (in pixels) for the player, and the height will be adjusted accordingly. To do this, enter the shortcode like this: <strong>{vm="_QQ_"all,400"_QQ_"}</strong> or <strong>{vm="_QQ_"</strong><em>openthis</em><strong>,800"_QQ_"}</strong>. Of course, you can change the number.</p><p>&nbsp;</p><p>You can also hide the top menu so users cannot navigate away from a specific animation. This option is only available when using <em>openthis</em> to load a specific animation. To do this, type <strong>nomenu</strong> as one of the parameters (remember to use a comma to separate all parameters). An example would look like this: <strong>{vm="_QQ_"</strong><em>openthis</em><strong>,nomenu"_QQ_"}</strong> or <strong>{vm="_QQ_"</strong><em>openthis</em><strong>,800,nomenu"_QQ_"}</strong>.</p><p>&nbsp;</p><p>You can find your Client ID and a list of <em>openthis</em> codes for your account by <a href="_QQ_"http://www.swarminteractive.com/member/index.php?m=pluginList&amp;"_QQ_" target="_QQ_"_blank"_QQ_" alt="_QQ_"Openthis codes and Client ID"_QQ_">clicking here</a> (opens in new tab).</p>"